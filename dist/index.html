<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/stylesheets/main.css"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>TODO List</title>
  </head>
  <body onload="listTask()">
    <main class="flex-column">
      <div class="content tasksColumn"></div>

      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary bottomright"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          Add Task
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModalCenter"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Add a Task Information
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="form">
                  <div class="form-group">
                    <label for="taskTitle">Title: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="taskTitle"
                      placeholder="Morning Walk"
                    />
                  </div>

                  <div class="form-group">
                    <label for="taskDescription">Description: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="taskDescription"
                      placeholder="Add task Description"
                    />
                  </div>
                  <div class="form-group">
                    <label for="taskDate">Date: </label>
                    <input type="date" class="form-control" id="taskDate" />
                  </div>
                  <div class="form-group">
                    <label for="taskPriority">Priority: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="taskPriority"
                      placeholder="Priority"
                    />
                  </div>
                  <div class="form-group">
                    <label for="taskCatagory">Cetagory: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="taskCatagory"
                      placeholder="Cetagory"
                    />
                  </div>
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="status"
                    />
                  </div>
                  <button class="btn btn-primary saveTask">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/javascript/main.js" type="text/javascript"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
